<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список пользователей</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Имя пользователя</th>
    <th>Пароль</th>
    <th>Роль</th>
  </tr>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}"></td>
    <td th:text="${u.username}"></td>
    <td th:text="${u.password}"></td>
    <td th:text="${u.roles}"></td>
    <td><a href="/admin/users/${u.username}">Редактировать</a></td>
  </tr>
</table>
</body>
</html>>
