<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar :: menu"></div>
Регистрация
<div th:if="${param.error}">
  Пользователь уже зарегистрирован
</div>
<form action="/registration" method="post">
  <label for="username">Имя пользователя</label>
  <input type="text" class="form-control" name="username" id="username" placeholder="Введите имя" required
         pattern="^[a-zA-Z][a-zA-Z0-9]{2,10}$" title="Не менее 3-х символов, буквы и цифры. Первая буква">
  <label for="password">Пароль</label>
  <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required
         pattern="^[a-zA-Z0-9]{3,10}$" title="Не менее 3-х символов, буквы и цифры">
  <div><input type="submit" value="Зарегистрироваться"/></div>
  <a href="/login">Уже есть аккаунт? Войдите</a>
</form>
</body>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
</html>
