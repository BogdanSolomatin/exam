<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список комнат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragments/navbar :: menu"></div>
<div th:include="/fragments/adminNavigation :: adminNav" class="mt-5"></div>
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Номер</th>
                <th>Этаж</th>
                <th>Количество кроватей</th>
                <th>Цена за сутки</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.flat}"></td>
                <td th:text="${room.numberOfBed}"></td>
                <td th:text="${room.price}"></td>
                <td><a href="#" type="btn btn-primary">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
