<div th:insert="parts/navbar :: menu"></div>
<div id="test_booking mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row row-cols-1 row-cols-md-3 g-4 cardBody">
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog=scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Бронирование</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="/block">
            <div class="modal-body">
                    <label for="from" class="form-label">Дата заезда</label>
                    <input type="text" id="from" class="datepicker form-control" name="from" required/>
                    <label for="to" class="form-label">Дата выезда</label>
                    <input type="text" id="to" class="datepicker form-control" name="to" required/>
                    <input type="hidden" id="roomId" value=""/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Забронировать</button>
            </div>
            </form>
        </div>
    </div>
</div>
