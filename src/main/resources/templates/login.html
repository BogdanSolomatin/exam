<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="parts/navbar :: menu"></div>
<div th:if="${param.error}">
  Не найдена комбинация логина и пароля, попробуйте снова
</div>
<div th:if="${param.logout}">
  Вы вышли из своего аккаунта
</div>
<form action="/login" method="post">
  <div><label> Имя пользователя: <input type="text" name="username"/> </label></div>
  <div><label> Пароль: <input type="password" name="password"/> </label></div>
  <div><input type="submit" value="Войти"/></div>
</form>
<a href="/registration">Зарегистрироваться</a>
<button id="test" value="Button">Konpka</button>
<div>
  <table id="table">

  </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
</body>
</html>
